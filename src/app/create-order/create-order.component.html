<div class="container mt-5">

    </div>
  <form (ngSubmit)="onSubmit()">        
  <div class="mb-3">
    <label for="userId" class="form-label">Selecciona tu Usuario</label>
    <select id="userId" class="form-select" [(ngModel)]="selectedUserId" name="userId">
      <option value="" disabled [routerLink]="['/users']" >Elige un ID</option>
      <option *ngFor="let user of users" [value]="user.id">{{ user.id }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="Prioridad" class="form-label">Selecciona tu Prioridad</label>
    <select class="form-select" id="Prioridad" [(ngModel)]="selectedPriority" name="priority">
            <option value="" disable>Selecciona la Prioridad</option>
            <option value="1">Alta</option>
            <option value="2">Intermedia</option>
            <option value="3">Planeada</option>
            <option value="4">Preventiva</option>
            <option value="5">Stan</option> 
    </select>
  </div>

      <div class="row">

          </div>
        </diV>
      </div>
        <div class="mb-3">

        </div>
